<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character encoding, viewport, and document title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How`s Weather</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HTML form containing a text input and a search button for the city name -->
    <h2>
        <input id="city" type="text" placeholder="Enter city name">
        <button id="button">Search city</button>
    </h2>
    <!-- Container for the weather information -->
    <div id="div2">
        <h2 id="city-name">
            City - Countary <!-- City name and country will be displayed here -->
        </h2>
        <h2 id="city-time">
            Date - Time <!-- Date and time will be displayed here -->
        </h2>
        <h2 id="Day-Night">
            how dose Sky looks <!-- Sky description will be displayed here -->
        </h2>
        <h2 id="city-temp">
            Temprature in Celsius <!-- Temperature will be displayed here -->
        </h2>
        <h2 id="city-humid">
            humidity index <!-- Humidity index will be displayed here -->
        </h2>
    </div>
    <!-- External JavaScript file -->
    <script src="script.js"></script> <!-- This file contains the functionality for fetching and displaying weather data -->
    </div> <!-- This closing div tag seems to be an extra one, as there is no corresponding opening div tag -->
</body>

</html>
